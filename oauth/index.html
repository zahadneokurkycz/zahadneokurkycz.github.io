<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Blank template</title>

        <script src="https://apis.google.com/js/platform.js" async defer></script>
        
        <script src="script.js"></script>
        
        <script src="https://accounts.google.com/gsi/client" async defer></script>

        <meta name="viewport" content="width=device-width initial-scale=1">

        <link rel="stylesheet" href="style.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">

    </head>

    <body onload="checkSession()">
        <div id="g_id_onload"
            data-client_id="129520680449-hae41kim4tvag7ephlpdjnm1i6ucdfog.apps.googleusercontent.com"
            data-context="signin"
            data-ux_mode="popup"
            data-callback="handleCredentialResponse"
            data-nonce=""
            data-auto_select="false"
            data-close_on_tap_outside="false"
            data-itp_support="true">
        </div>

        <div class="g_id_signin"
            data-type="standard"
            data-shape="pill"
            data-theme="outline"
            data-text="continue_with"
            data-size="large"
            data-locale="en-US"
            data-logo_alignment="left">
        </div>

        <div class="flex items-center justify-center h-screen bg-discord-gray text-white" >
            <a id="login" href="https://discord.com/oauth2/authorize?client_id=1062322346758787164&redirect_uri=https%3A%2F%2Fzahadneokurkycz.github.io%2Foauth%2F&response_type=token&scope=identify%20email" class="bg-discord-blue  text-xl px-5 py-3 rounded-md font-bold flex items-center space-x-4 hover:bg-gray-600 transition duration-75">
                <i class="fa-brands fa-discord text-2xl"></i>
                <span>Login with Discord</span>
            </a>
        </div>

        <div style="display: none;" id="data">
            <p id="Id">Id: </p>
            <p id="Name">Name: </p>
            <p id="Forename">First Name: </p>
            <p id="Surname">Surname: </p>
            <p>Profile Picture:</p>
            <img src="" id="Image" alt="Profile picture">
            <p id="Email">Email: </p>
            <a href="#" onclick="logout()">Log out</a>
        </div>
        
    </body>

</html>
