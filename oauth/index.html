<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Blank template</title>

        <script src="https://apis.google.com/js/platform.js" async defer></script>
        
        <script src="script.js"></script>
        
        <script src="https://accounts.google.com/gsi/client" async defer></script>

        <meta name="viewport" content="width=device-width initial-scale=1">

    </head>

    <body onload="checkSession()">

        <div id="g_id_onload"
            data-client_id="129520680449-hae41kim4tvag7ephlpdjnm1i6ucdfog.apps.googleusercontent.com"
            data-context="signin"
            data-ux_mode="popup"
            data-callback="handleCredentialResponse"
            data-nonce=""
            data-close_on_tap_outside="false"
            data-itp_support="true">
        </div>

        <div class="g_id_signin"
            data-type="standard"
            data-shape="pill"
            data-theme="outline"
            data-text="continue_with"
            data-size="large"
            data-locale="en-US"
            data-logo_alignment="left">
        </div>

        <div style="visibility: hidden;" id="data">
            <p id="Id">Id: </p>
            <p id="Name">Name: </p>
            <p id="Forename">First Name: </p>
            <p id="Surname">Surname: </p>
            <p>Profile Picture:</p>
            <img src="" id="image" alt="Profile picture">
            <p id="Email">Email: </p>
            <a href="#" onclick="logout()">Log out</a>
        </div>
        
    </body>

</html>
